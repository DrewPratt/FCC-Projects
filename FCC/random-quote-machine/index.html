<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random quotes 2</title>
	<link type="text/css" href="css/reset.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>

<body>
	<main>
		<article id="quote-box">
			<button type="submit" id="new-quote">New Quote</button>
			<a id="tweet-quote" href="https://twitter.com/intent/tweet" data-size="large" target="_blank"><button type="submit"><i class="fa fa-twitter"></i>Tweet</button></a>
			<div class="quoteDisplay">
				<h4 id="text" class="colors">Quote Text</h4>
				<h6 id="author" class="colors">Quote Author</h6>
			</div>
		</article>
	</main>
	<footer>
		<p>Contact me here:
			<a href="https://twitter.com/d_pparker"><i class="fa fa-twitter"></i></a>
			<a href="https://www.github.com/drewpratt"><i class="fa fa-github"></i></a>
			<a href="https://www.linkedin.com/in/drew-pratt-1906aa45/"><i class="fa fa-linkedin"></i></a>
		</p>
	</footer>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="js/main.js"></script>
</body>

</html>
